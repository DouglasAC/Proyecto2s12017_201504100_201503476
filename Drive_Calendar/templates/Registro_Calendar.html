{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="../assets/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Calendar | Registro</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />
    
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet" />
    
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" />
    
    <link href="{% static 'assets/css/loginform.min.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Registro de Calendar</h1>
                <div class="account-wall">
                    <center><h2>Registro</h2></center>
                    <form action="{% url "calendar-reg" %}" method="post" class="form-signin">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="email" placeholder="Email o Usuario" required autofocus>
                    <input type="password" class="form-control" name="password" minlength="4" placeholder="Password" required>
                    <button class="btn btn-lg btn-success btn-block" type="submit">
                        Registrar</button>
                    <p>
                         <a href="{% url "Calendar-logIn" %}" class="btn btn-lg btn-primary btn-block" >Ir a Log In</a>                        
                    </p>
                    {% if confirmacion == True %}
                    <script>
                        alert('¡Usuario Registrado Correctamente en Drive!');
                    </script>
                    {% endif %}
                    {% if confirmacion == False %}
                    <script>
                        alert('Ocurrió un error verifíca que todo este en orden...');
                    </script>
                    {% endif %}
                    <label class="checkbox pull-left">
                    </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
    <!--   Core JS Files   -->
	<script src="{% static 'assets/js/jquery-3.1.0.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/material.min.js' %}" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'assets/js/chartist.min.js' %}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>

	<!--  Google Maps Plugin    -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

	<!-- Material Dashboard javascript methods -->
	<script src="{% static 'assets/js/material-dashboard.js' %}"></script>

	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
	<script src="{% static 'assets/js/demo.js' %}"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

			// Javascript method's body can be found in assets/js/demos.js
        	demo.initDashboardPageCharts();

    	});
	</script>
</html>
